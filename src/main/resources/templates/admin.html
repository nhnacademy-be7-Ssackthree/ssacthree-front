<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 페이지</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/vendor.css">
    <style>
        /* 마우스 올릴 때 배경색 변경 */
        .list-group-item:hover {
            background-color: #f0f8ff; /* 연한 파란색 */
            cursor: pointer;
        }
    </style>
</head>
<body>

<!-- Header Include -->
<div th:replace="header :: header"></div>

<!-- 관리자 페이지 콘텐츠 -->
<div class="container py-5">
    <div class="row g-4 justify-content-center">

        <!-- 회원 관리 섹션 -->
        <div class="col-md-6">
            <div class="card shadow-lg border-0 rounded-3">
                <div class="card-header bg-primary text-white text-center">
                    <h3>회원 관리</h3>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item" onclick="location.href='/admin/members'">회원 관리</li>
                    <li class="list-group-item" onclick="location.href='/admin/customers'">고객 관리</li>
                    <li class="list-group-item" onclick="location.href='/admin/memberGrade'">회원 등급 관리</li>
                </ul>
            </div>
        </div>

        <!-- 상품 관리 섹션 -->
        <div class="col-md-6">
            <div class="card shadow-lg border-0 rounded-3">
                <div class="card-header bg-primary text-white text-center">
                    <h3>상품 관리</h3>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item" onclick="location.href='/admin/books'">책 관리</li>
                </ul>
            </div>
        </div>

        <!-- 정책 관리 섹션 -->
        <div class="col-md-6">
            <div class="card shadow-lg border-0 rounded-3">
                <div class="card-header bg-primary text-white text-center">
                    <h3>정책 관리</h3>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item" onclick="location.href='/admin/shippingPolicy'">배송비 관리</li>
                    <li class="list-group-item" onclick="location.href='/admin/points'">포인트 관리</li>
                    <li class="list-group-item" onclick="location.href='/admin/coupons'">쿠폰 관리</li>
                </ul>
            </div>
        </div>

        <!-- 주문 관리 섹션 -->
        <div class="col-md-6">
            <div class="card shadow-lg border-0 rounded-3">
                <div class="card-header bg-primary text-white text-center">
                    <h3>주문 관리</h3>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item" onclick="location.href='/admin/orders'">주문 확인</li>
                </ul>
            </div>
        </div>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
